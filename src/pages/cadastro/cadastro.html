<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvarUsuario()">
    <ion-item>
      <ion-label>Nome: </ion-label>
      <ion-input [(ngModel)]="nome" name="nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CPF: </ion-label>
      <ion-input [(ngModel)]="cpf" name="CPF"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Idade: </ion-label>
      <ion-input [(ngModel)]="idade" name="idade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <button ion-button type="submit">Salvar</button>
  </form>
</ion-content>
